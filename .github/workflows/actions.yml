name: CI

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  main:
    name: Test with Ruby ${{ matrix.ruby-version }}
    runs-on: ubuntu-20.04
    services:
      redis:
        image: redis:7.0.5
        ports:
          - 6379:6379
    strategy:
      matrix:
        ruby-version:
          - "2.6"
          - "2.7"
          - "3.2"
    steps:
      - uses: zendesk/checkout@v3
      - uses: zendesk/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby-version }}
          bundler-cache: true
      - name: rake test
        run: bundle exec rake test
        env:
          REDIS_URL: 'redis://localhost:6379'
